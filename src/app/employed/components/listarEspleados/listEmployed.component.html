<table class="table table-striped table-hover text-center
">
  <thead>
    <tr>
      <th>N°</th>
      <th scope="col">Nombre empleado</th>
      <th scope="col">Número de documento</th>
      <th scope="col">Opc.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="listEmployed.length === 0">
      <td colspan="4"> Lista vacia</td>
    </tr>
    <tr *ngFor="let empleado of listEmployed; let i = index; first as isFirs" [ngClass]="{'table-success': isFirs}">
      <td>{{i + 1}}</td>
      <td>{{ empleado.name }}</td>
      <td>{{ empleado.identificacion }}</td>
      <td>
        <button (click)="eliminar(empleado.id)" type="button" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
