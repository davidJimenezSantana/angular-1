<form (ngSubmit)='agregarEmpleado()'>
    <h4 class="text-center">Agregar empleado</h4>
    <hr>
    <div class="mb-3">
        <input [(ngModel)]="employed.name" type="text" class="form-control" name="nombre" placeholder="Nombre del empleado">
    </div>
    <div class="mb-3">
        <input [(ngModel)]="employed.identificacion" type="number" class="form-control" name="identificacion" >
    </div>
    <button type="submit" style="width: 100%;" class="btn btn-primary">Agregar</button>

</form>
